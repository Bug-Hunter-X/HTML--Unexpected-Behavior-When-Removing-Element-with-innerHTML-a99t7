<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text is initially visible.
  </div>

  <script>
    // Incorrect use of innerHTML to remove element
    document.getElementById("myDiv").innerHTML = ""; 
    // This only clears the content, not the element itself, leading to unexpected behavior
  </script>
</body>
</html>
