<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text is initially visible.
  </div>

  <script>
    // Correct way to remove the element
    const divToRemove = document.getElementById("myDiv");
    divToRemove.parentNode.removeChild(divToRemove);
  </script>
</body>
</html>
